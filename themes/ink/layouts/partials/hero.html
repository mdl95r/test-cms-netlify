<section class="hero">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      {{ range .Site.Data.hero.hero.banner}}
        <div class="swiper-slide">
          <div class="hero__item">
            <img class="hero__img" src=" {{ .img }}" alt="{{ .alt }}">
          </div>
        </div>
      {{ end }}
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev hero__button-arrow"></div>
    <div class="swiper-button-next hero__button-arrow"></div>
  </div>
</section>
